<form [formGroup]="loginForm" (ngSubmit)="Login()" [hidden]="!createNewUser" style="width:200px">



    <div class="form-group">
      <label class="text-danger">{{f.errors}}</label>
    </div>
  
    <div class="form-group">
      <label for="userId">UserId</label>
      <input type="text" formControlName="userId" class="form-control" />
      <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
        <div *ngIf="f.userId.errors.required">userId is required</div>
        <div *ngIf="f.userId.errors.userId">userId must be a valid userId address</div>
      </div>
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Sign in</button>
    </div>
  </form>
